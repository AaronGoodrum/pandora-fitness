<section class="sign-form">
  <form fxLayout='column' fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error align="end" *ngIf="!emailInput.hasError('required')">Invalid email</mat-error>
      <mat-error align="end" *ngIf="emailInput.hasError('required')">Email Required </mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error align="end" *ngIf="pwInput.hasError('required')">6 characters Required</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 18 years old.">
      <input matInput [matDatepicker]="picker" placeholder="Choose a birthdate" [max]="maxDate" ngModel name="birthdate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

      <mat-checkbox ngModel name="agree" required labelPosition="after"> Agree to Terms and Conditions</mat-checkbox>

    <button type="submit" mat-raised-button color="accent" [disabled]="f.invalid"> Sign Up </button>
  </form>
</section>
