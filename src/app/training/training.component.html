<mat-tab-group>
  <mat-tab *ngIf="!onStartTraining" label="New Training">
    <app-new-training (trainingStart)="onStartTraining = true"></app-new-training>
  </mat-tab>
  <mat-tab *ngIf="onStartTraining" label="Current Training">
    <app-current-training *ngIf="onStartTraining" (trainingExit)="onStartTraining = false"></app-current-training>
  </mat-tab>
  <mat-tab label="Past Training">
    <app-past-training></app-past-training>
  </mat-tab>
</mat-tab-group>
