<section class="cadioRun" fxLayout="row" fxLayoutAlign="center">
<form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex="400px" fxFlex.lt-sm="100%">
  <mat-card-title fxLayoutAlign="center">Start Working your Exercise</mat-card-title>
  <mat-card-content fxLayoutAlign="center">
    <mat-form-field fxLayoutAlign="center">
      <mat-select placeholder="Choose Cardio Types" Validators ngModel name="exercise" required>
        <mat-option *ngFor="let exercise of exercises" [value]="exercise.id"> {{exercise.name}} </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center">
    <button mat-button type="submit" [disabled]="f.invalid">Start</button>
  </mat-card-actions>
  </mat-card>
  </form>
</section>
