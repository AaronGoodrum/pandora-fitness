<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" (click)="sidenav.toggle()">
    <h2> Pandora Fitness </h2>
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active"><mat-icon>home</mat-icon> Home </a>
        <a mat-list-item routerLink="/signup"> <mat-icon>create</mat-icon> Sign Up </a>
        <a mat-list-item routerLink="/login"> <mat-icon>fingerprint</mat-icon> Login </a>
        <a mat-list-item routerLink="/training"><mat-icon>rowing</mat-icon> Training</a>
        <mat-list-item>
          <button mat-icon-button>
            <mat-icon>eject</mat-icon>
            <span>Logout</span>
          </button>
        </mat-list-item>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <div>
        <button fxHide.gt-xs mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/" routerLinkActive="active">Pandora-LOGO</a>
      </div>
          <div fxFlex fxLayoutAlign="end start" fxHide.lt-sm>
        <a mat-list-item routerLink="/signup">
          <mat-icon>create</mat-icon> Sign Up </a>
        <a mat-list-item routerLink="/login">
          <mat-icon>fingerprint</mat-icon> Login </a>
        <a mat-list-item routerLink="/training">
          <mat-icon>rowing</mat-icon> Training</a>
          </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
